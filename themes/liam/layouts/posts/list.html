<!doctype html>
<html lang="en">
{{ partial "head" }}
<body>
    <header>
        {{ partial "_menu" }}
    </header>

    <main>
        <ul>
            {{ range .Data.Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Name }} &middot; {{ .Date.Format "Jan 02 2006" }}</a>
                    <p>{{ .Summary }}</p>
                </li>
            {{ end }}
        </ul>
    </main>
</body>
</html>
